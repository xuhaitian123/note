

<!-- 在子组件中加入slot来接收分发的内容，还可以设置默认值，直接在slot中加入默认值就OK，还可以加入多个分发，加上name来区分就OK -->
<!-- 我们还可以使用插槽来传值使用scope="变量"  来传递变量。接收子组件传递来的值    子组件用变量名="" 的方法来传递变量为自己所用 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot分发内容</title>
</head>
<body>
    <div id="app">
        <my-header>
            <h1 slot="first">我是分发的内容1</h1>
            <h1 slot="second">我是分发的内容2</h1>
            <template scope="props">
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </my-header>
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        new Vue({
            el : "#app",
            components:{
                'my-header' :{
                    template :`<div><h2>子组件</h2>
                        <slot name='first'>我是默认值1</slot><slot name='second'>我是默认值2</slot>
                        <slot msg="来自子组件的内容"></slot></div>`
                }
            }

        })
    
    
    
    </script>
</body>
</html>
