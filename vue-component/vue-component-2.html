

<!-- 子组件向父组件中传值  this.$emit-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子传父</title>
</head>
<body>
        <script src="../js/vue.min.js"></script>
        <div id="app">
            <my-components @change="getChildData"></my-components>
            <h2>我是接受子组件传来的值：{{message}}</h2>
        </div>
        <script>
            new Vue({
                el:"#app",
                data:{
                    message:"我是父组件的默认值"
                },
                components:{
                    "my-components" : {
                        template:`<div>
                            <ul>
                                <li v-for=" item in items " @click="change">{{item}}</li>
                            </ul>        
                        </div>`,
                        data:function(){
                            return {
                                items :["我是子组件的第一个值","我是子组件的第二个值","我是子组件的第三个值","我是子组件的第四个值"]
                            }
                        },
                        methods :{
                            change : function(event){
                                this.$emit("change",event.target.innerHTML)
                                // console.log(event.target.innerHTML)
                            }  
                        }
                    }
                },
                methods:{
                    getChildData :function(data){
                        // console.log(data)
                        this.message = data
                    }
                }


            })
        
        
        
        </script>
    
</body>
</html>
